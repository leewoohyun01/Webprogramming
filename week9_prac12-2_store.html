<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에 쓰기</title>
</head>
<script>
    function store(){
        var item = document.getElementById("item").value;
        var count = document.getElementById("count").value;
        sessionStorage.setItem(item, count);
    }
</script>
<body>
    <h2>세션 스토리지에 구입 리스트 저장</h2>
    <hr>
    <a>품목명 : </a><input type="text" id="item" style="margin-right: 1%;"><a>개수 : </a><input type="text" id="count"><br>
    <button onclick="store()">저장</button>
</body>
</html>
