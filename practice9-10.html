<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>실습문제 9-10</title>
        <style>
            input {
                width : 350px;
                margin-top : 5px;
            }
            button { 
                width : 60px;
                margin : 3px 10px;
            }
        </style>
        <script>
            let exp = ''; 

            function updateDisplay(value) {
                document.getElementById("display").value = value;
            }

            function buttonClick(value) {
                if (value === '=') {
                        exp = eval(exp); 
                } else if (value === 'C') {
                    exp = ''; 
                } else if (value === 'BACK') {
                    exp = exp.slice(0, -1); 
                } else {
                    exp += value; 
                }
                updateDisplay(exp);
            }
        </script>
    </head>
    <body>
        <h2>계산기 만들기</h2>
        <hr>
        <input type="text" id="display" readonly><br>
        <div>
            <button onclick="buttonClick('BACK')">BACK</button>
            <button onclick="buttonClick('C')">CE</button>
            <button onclick="buttonClick('C')">C</button>
            <button onclick="buttonClick('=')">=</button><br>
            <button onclick="buttonClick('7')">7</button>
            <button onclick="buttonClick('8')">8</button>
            <button onclick="buttonClick('9')">9</button>
            <button onclick="buttonClick('/')">/</button><br>
            <button onclick="buttonClick('4')">4</button>
            <button onclick="buttonClick('5')">5</button>
            <button onclick="buttonClick('6')">6</button>
            <button onclick="buttonClick('*')">*</button><br>
            <button onclick="buttonClick('1')">1</button>
            <button onclick="buttonClick('2')">2</button>
            <button onclick="buttonClick('3')">3</button>
            <button onclick="buttonClick('-')">-</button><br>
            <button onclick="buttonClick('0')">0</button>
            <button onclick="buttonClick('+')">+</button>
            <button> NONE </button> <button> NONE </button>
        </div>
    </body>
</html>
