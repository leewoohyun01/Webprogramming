<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>실습문제 9-6</title>
        <script>
            function wheel(e){
                var img = document.getElementById("mango");
                if (e.wheelDelta<0){
                    img.width--;
                    img.height--;
                }
                else {
                    img.width++;
                    img.height++;
                }
            }
        </script>
    </head>
    <body>
        <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
        <hr>
        <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
        <img id="mango" src="./망고.jpg" onwheel="wheel(event)">
    </body>
</html>
